
    <input value="검색"><br>
    <input type="text" value="검색"><br>
    <input type="number" placeholder="숫자만 입력가능"><br>
    <input type="password"><br>
    <!--전화번호 입력 tel 스마트폰에서 쿼티자판 대신 전화번호 패드가 나온다-->
    <input type="tel"><br>
    <input type="search"><br>

    <!--기타 email, url 형식을 잘지켰냐
    JS를 이용해서 정보를 검사하거나 다듬어 사용하는 것이
    추세라 잘 안쓴다.-->

    <!--버튼타입-->
    <input type="button"><br>
    <input type="button" value="버튼"><br>

    <!--제출 버튼을 그리는  submit
    제출버튼은 form태그와 같이 쓰인다.
    제출버튼을 누르는 순간 데이터가 전송된다.-->
    <input type="submit"><br>
    <input type="submit" value="제출"><br>

    <!--<button> 태그와 button타입은 겉으로 보기에는 차이가 없으나
        모든 경우에 <button> 태그가 상위호환 기능이다.
            css를 적용하기도 쉽고 JS코드를 연결하여 온갖 다채로운 기능을
            부여하기에도 좋다-->

    <!--파일 업로드를 위한 file
    file 타입을 이용하면 이메일이나 첨부파일 등록 따위에 사용되는
    파일 업로드 버튼을 표현할 수 있다.-->
    <input type="file" value="파일선택"><br>

    <!--accept 속성을 추가하는것으로 업로드 할 파일의 종류를 제어할 수 있다.-->
    <input type="file" accept="image/*"><br>
    <input type="file" accept="audio/*"><br>
    <input type="file" accept="video/*"><br>
    <input type="file" accept=".jpg, .png, .pdf"><br>

    <!--색상을 입력받는 color-->
    <input type="color"><br>
    <input type="color" value="#ff0000"><br>

    <!--check box yes or no 2지선 다형 박스-->
    <input type="checkbox">아침먹음?<br>
    <input type="checkbox" checked>점심먹음?<br>
    <input type="checkbox">저녁먹음?<br>

   
    <input type="radio">선택<br>
